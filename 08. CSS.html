<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura base</title>
    <!-- importar a biblioteca jquery -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

</head>
<body>

    <h1>Utilizando CSS com Jquery</h1>
    <h2>Olá mundo!</h2>

    <script>

        $(document).ready(function(){
            $('h1').css('color', 'red');
            // para trabalhar com multiplas informações, deve-se usar {} para englobar um conjunto de dados
            $('h2').css({
                'color': 'pink',
                'borderStyle': 'solid',
                'backgroundColor': 'yellow'
            });
        });
    </script>
</body>
</html>
