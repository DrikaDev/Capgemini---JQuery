<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura base</title>
    <!-- importar a biblioteca jquery -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>

</head>
<body>

    <input type="text" value="Campo Nome">
    <h1 id="titulo">Título em h1</h1>
    <h2 class="subtitulo">Título em h2</h2>

    <script>

        $(document).ready(function(){
            //variaveis:
            var campo = $('input').val();
            var titulo = $('#titulo').html();
            var subtitulo = $('.subtitulo').html();

            //exibir a captura de informações:
            alert(campo);
            alert(titulo);
            alert(subtitulo);
        });
    </script>
</body>
</html>
